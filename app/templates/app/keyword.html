{% extends 'app/base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div>
    <h4 class="my-3">検索キーワード「{{ keyword }}」</h4>
    <form method="POST" action="{% url 'keyword' %}">
      {% csrf_token %}
      <input type="text" class="form-control" style="display: none;" value="{{ form.keyword.value }}">
      <input type="text" class="form-control" style="display: none;" value="{{ form.items_count.value }}">
      <input type="text" class="form-control" style="display: none;" value="{{ form.search_start.value }}">
      <input type="text" class="form-control" style="display: none;" value="{{ form.search_end.value }}">
      <div class="mb-3">
        <input type="text" class="form-control" value="{{ form.my_channel_id.value }}" placeholder="自分のチャンネルID" style="line-height: 38px; display: inline-block;">
        <button class="btn btn-success" type="submit">プレイリストを作成する</button>
      </div>
    </form>
  </div>
  {% for row in data %}
  <div class="card mb-2" style="border-bottom: 1px solid black; border-top: none; border-left: none; border-right: none;">
    <div class="row g-0 align-items-center" style="height: 100%;">
      <div class="col-md-4" style="height: 90%;">
        <iframe src="{{ row.chapter_url }}" allowfullscreen class="embed-responsive-item" style="width: 100%;"></iframe>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">{{ row.video_title }}</p>
          <p class="card-text font-weight-bold">チャプタータイトル：{{ row.chapter_title }}</p>
          <p class="card-text"><small class="text-body-secondary">{{ row.published_date }}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <h4>検索にヒットした動画はありません</h4>
  {% endfor %}

{% endblock %}
